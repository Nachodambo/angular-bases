<h1>Dbz Personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="characters"
      (onDeleted)="deleteCharacterById($event)"
    ></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character
      (onNewCharacter)="addCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
